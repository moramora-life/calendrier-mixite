<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier √©v√©nements mixit√©</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    .filter-bar {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #f7f2f4;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
    }

    .filter-wrapper {
      position: relative;
    }

    .filter-bar select {
      padding: 0.4rem 2rem 0.4rem 0.6rem;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      color: black;
      appearance: none;
      background: white url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 0.5rem center/1rem;
      cursor: pointer;
    }

    .filter-tag-replace {
      background: #8e294f;
      color: white;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: default;
    }

    .filter-tag-replace button {
      background: none;
      border: none;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card-link:hover h3 {
      text-decoration: underline;
    }

    .card-link img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .card-content .meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.2rem;
    }

    .card-content .meta.date-time {
      font-weight: bold;
      color: #333;
    }

    .card-content .tarif {
      font-weight: bold;
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }

    .card-content .orga {
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="filter-bar">
    <div class="filter-wrapper" id="dateWrapper">
      <select id="dateFilter">
        <option value="">Date</option>
        <option value="today">Aujourd‚Äôhui</option>
        <option value="tomorrow">Demain</option>
        <option value="week">Cette semaine</option>
        <option value="nextWeek">Semaine suivante</option>
        <option value="month">Ce mois-ci</option>
        <option value="nextMonth">Le mois prochain</option>
      </select>
    </div>
    <div class="filter-wrapper" id="priceWrapper">
      <select id="priceFilter">
        <option value="">Prix</option>
        <option value="gratuit">Gratuit</option>
        <option value="payant">Payant</option>
      </select>
    </div>
  </div>

  <div id="eventContainer" class="container"></div>

  <script>
    const filters = { date: "", price: "" };
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSX69M9TWwSRdV0OQT8kjW436XQHM8VCTg0BBoDDFIfMYavOSImLzx-XjK4rYnCAy7x-kggRyXUWd-m/pub?gid=1245580470&single=true&output=csv";

    function csvToArray(str, delimiter = ",") {
      const rows = str.trim().split("\n");
      return rows.map(row => {
        const values = [];
        let inQuotes = false, value = "";
        for (let char of row) {
          if (char === '"') inQuotes = !inQuotes;
          else if (char === delimiter && !inQuotes) {
            values.push(value.trim());
            value = "";
          } else value += char;
        }
        values.push(value.trim());
        return values;
      });
    }

    function parseFrenchDate(str) {
      const [day, month, year] = str.split("/").map(Number);
      return new Date(year, month - 1, day);
    }

    function getDateLabel(date) {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setDate(now.getDate() + 1);

      if (date.toDateString() === now.toDateString()) return "Aujourd‚Äôhui";
      if (date.toDateString() === tomorrow.toDateString()) return "Demain";

      const raw = date.toLocaleDateString("fr-FR", {
        weekday: 'short', day: 'numeric', month: 'short'
      });

      return raw.charAt(0).toUpperCase() + raw.slice(1);
    }

    function getFormatIcon(format) {
      if (!format) return "";
      const f = format.toLowerCase();
      if (f.includes("visi")) return "üñ•Ô∏è";
      if (f.includes("hybride")) return "üë•üñ•Ô∏è";
      if (f.includes("pr√©sen")) return "üë•";
      return "";
    }

    function replaceSelectWithTag(type, label) {
      const wrapper = document.getElementById(`${type}Wrapper`);
      wrapper.innerHTML = `<div class="filter-tag-replace">${label}<button onclick="removeFilter('${type}')">√ó</button></div>`;
    }

    function removeFilter(type) {
      filters[type] = "";
      const wrapper = document.getElementById(`${type}Wrapper`);
      if (type === 'date') wrapper.innerHTML = document.getElementById('dateFilterHTML').innerHTML;
      else if (type === 'price') wrapper.innerHTML = document.getElementById('priceFilterHTML').innerHTML;
      document.getElementById(`${type}Filter`).addEventListener("change", handleFilterChange);
      render();
    }

    function handleFilterChange(e) {
      const type = e.target.id.includes("date") ? "date" : "price";
      filters[type] = e.target.value;
      const label = e.target.options[e.target.selectedIndex].textContent;
      replaceSelectWithTag(type, label);
      render();
    }

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const data = csvToArray(csv);
        const headers = data[0];
        const rows = data.slice(1);
        const now = new Date();
        const container = document.getElementById("eventContainer");

        const events = rows.map(row => {
          const e = {};
          headers.forEach((h, i) => e[h.trim()] = row[i]?.trim());
          const rawDate = e["üìÜ Date de l‚Äô√©v√©nement"];
          const eventDate = rawDate ? parseFrenchDate(rawDate) : null;
          const published = (e["Publi√© ?"] || "").toLowerCase();
          return published === "oui" && eventDate && eventDate >= now ? { ...e, eventDate } : null;
        }).filter(Boolean);

        events.sort((a, b) => a.eventDate - b.eventDate);

        window.render = () => {
          container.innerHTML = "";
          const filtered = events.filter(e => {
            const d = filters.date;
            const p = filters.price;
            const date = e.eventDate;
            let matchDate = true;
            if (d) {
              const today = new Date();
              switch (d) {
                case "today": matchDate = date.toDateString() === today.toDateString(); break;
                case "tomorrow": const tomorrow = new Date(); tomorrow.setDate(today.getDate() + 1); matchDate = date.toDateString() === tomorrow.toDateString(); break;
                case "week": const end = new Date(); end.setDate(today.getDate() + (7 - today.getDay())); matchDate = date >= today && date <= end; break;
                case "nextWeek":
                  const startNext = new Date(); startNext.setDate(today.getDate() + (7 - today.getDay()) + 1);
                  const endNext = new Date(); endNext.setDate(startNext.getDate() + 6);
                  matchDate = date >= startNext && date <= endNext; break;
                case "month": const endM = new Date(today.getFullYear(), today.getMonth() + 1, 0); matchDate = date >= today && date <= endM; break;
              }
            }
            const matchPrice = !p || (e["Tarif"] || "").toLowerCase() === p;
            return matchDate && matchPrice;
          });

          if (filtered.length === 0) {
            container.innerHTML = `<p style="text-align:center;margin-top:2rem;">Aucun √©v√©nement ne correspond √† votre recherche. Ajuster les filtres pour explorer d'autres opportunit√©s.</p>`;
            return;
          }

          filtered.forEach(e => {
            const dateLabel = getDateLabel(e.eventDate);
            const formatIcon = getFormatIcon(e["‚öôÔ∏èFormat"]);
            let lien = e["üì¢ Lien vers la page d'inscription"]?.trim() || "#";
            if (lien.startsWith("www.")) lien = "https://" + lien;

            const tarif = (e["Tarif"] || "").toLowerCase() === "gratuit"
              ? "Gratuit"
              : `√Ä partir de ${e["Billet √† partir de"]}`;

            container.innerHTML += `
              <div class="card">
                <a href="${lien}" target="_blank" rel="noopener noreferrer" class="card-link">
                  <img src="${e["Lien Cloudinary"]}" alt="Visuel de l'√©v√©nement" />
                  <div class="card-content">
                    <h3>${e["üìù Titre de l‚Äô√©v√©nement"]}</h3>
                    <div class="meta date-time">${dateLabel} √† ${e["üïê Heure"]} ‚Äì ${formatIcon} ${e["‚öôÔ∏èFormat"]}</div>
                    <div class="meta">${e["üìç Adresse de l‚Äô√©v√©nement"]}</div>
                    <div class="tarif">${tarif}</div>
                    <div class="orga">üîä ${e["üéì Association organisatrice"]}</div>
                  </div>
                </a>
              </div>`;
          });
        };

        document.getElementById("dateFilter").addEventListener("change", handleFilterChange);
        document.getElementById("priceFilter").addEventListener("change", handleFilterChange);

        render();
      });
  </script>

  <!-- Templates cach√©s -->
  <template id="dateFilterHTML">
    <select id="dateFilter">
      <option value="">Date</option>
      <option value="today">Aujourd‚Äôhui</option>
      <option value="tomorrow">Demain</option>
      <option value="week">Cette semaine</option>
      <option value="nextWeek">Semaine suivante</option>
      <option value="month">Ce mois-ci</option>
    </select>
  </template>
  <template id="priceFilterHTML">
    <select id="priceFilter">
      <option value="">Prix</option>
      <option value="gratuit">Gratuit</option>
      <option value="payant">Payant</option>
    </select>
  </template>
</body>
</html>
