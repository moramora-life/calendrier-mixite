<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier événements mixité</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #8e294f;
      color: white;
      font-size: 1.5rem;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .toggle-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #eee;
      color: #333;
      cursor: pointer;
      border-radius: 5px;
    }
    .toggle-buttons button.active {
      background-color: #8e294f;
      color: white;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
    }
    .card-link:hover h3 {
      text-decoration: underline;
    }
    .card-link img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .card-content .meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.2rem;
    }
    .card-content .tarif {
      font-weight: bold;
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
    .card-content .orga {
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
    .list-view .card {
      flex-direction: row;
      max-width: 800px;
    }
    .list-view .card img {
      width: 40%;
      height: auto;
    }
    .list-view .card-content {
      padding: 1rem;
      flex: 1;
    }
    @media (max-width: 800px) {
      .gallery-view .card { max-width: 100%; }
    }
    @media (max-width: 600px) {
      .card { max-width: 100%; }
      .list-view .card { flex-direction: column; }
      .list-view .card img { width: 100%; }
    }
  </style>
</head>
<body>
  <header>Calendrier événements mixité</header>
  <div class="toggle-buttons">
    <button id="btnGallery" class="active" onclick="toggleView('gallery')">🖼️ Galerie</button>
    <button id="btnList" onclick="toggleView('list')">📋 Liste</button>
  </div>
  <div id="galleryView" class="container gallery-view"></div>
  <div id="listView" class="container list-view" style="display: none;"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSX69M9TWwSRdV0OQT8kjW436XQHM8VCTg0BBoDDFIfMYavOSImLzx-XjK4rYnCAy7x-kggRyXUWd-m/pub?gid=1245580470&single=true&output=csv";

    function toggleView(view) {
      document.getElementById('galleryView').style.display = view === 'gallery' ? 'flex' : 'none';
      document.getElementById('listView').style.display = view === 'list' ? 'flex' : 'none';
      document.getElementById('btnGallery').classList.toggle('active', view === 'gallery');
      document.getElementById('btnList').classList.toggle('active', view === 'list');
    }

    function csvToArray(str, delimiter = ",") {
      const rows = str.trim().split("\n");
      return rows.map(row => {
        const values = [];
        let inQuotes = false, value = "";
        for (let char of row) {
          if (char === '"') inQuotes = !inQuotes;
          else if (char === delimiter && !inQuotes) {
            values.push(value.trim());
            value = "";
          } else value += char;
        }
        values.push(value.trim());
        return values;
      });
    }

    function parseFrenchDate(str) {
      const [day, month, year] = str.split("/").map(Number);
      return new Date(year, month - 1, day);
    }

    function getFormatIcon(format) {
      if (!format) return "";
      const f = format.toLowerCase();
      if (f.includes("visi")) return "💻";
      if (f.includes("hybride")) return "👥+💻";
      if (f.includes("présen")) return "👥";
      return "";
    }

    function getDateLabel(date) {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setDate(now.getDate() + 1);

      if (date.toDateString() === now.toDateString()) return "Aujourd'hui";
      if (date.toDateString() === tomorrow.toDateString()) return "Demain";

      return date.toLocaleDateString("fr-FR", { weekday: 'short', day: 'numeric', month: 'short' });
    }

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const data = csvToArray(csv);
        const headers = data[0];
        const rows = data.slice(1);
        const now = new Date();
        const gallery = document.getElementById('galleryView');
        const list = document.getElementById('listView');

        const events = rows.map(row => {
          const e = {};
          headers.forEach((h, i) => e[h.trim()] = row[i]?.trim());

          const published = (e["Publié ?"] || "").toLowerCase();
          const rawDate = e["📆 Date de l’événement"];
          const eventDate = rawDate ? parseFrenchDate(rawDate) : null;
          const isValid = published === "oui" && eventDate && !isNaN(eventDate.getTime()) && eventDate >= now;

          return isValid ? { ...e, eventDate } : null;
        }).filter(Boolean);

        events.sort((a, b) => a.eventDate - b.eventDate);

        events.forEach(e => {
          const imageUrl = e["Lien Cloudinary"];
          const title = e["📝 Titre de l’événement"];
          const heure = e["🕐 Heure"];
          const orga = e["🎓 Association organisatrice"];
          const ville = e["📍 Adresse de l’événement"];
          const lienBrut = e["📢 Lien vers la page d'inscription"];
          const lien = lienBrut?.startsWith("www.") ? `https://${lienBrut}` : lienBrut;
          const format = e["⚙️Format"];
          const formatIcon = getFormatIcon(format);
          const tarif = e["Tarif"];
          const prix = e["Billet à partir de"];

          const dateLabel = getDateLabel(e.eventDate);
          const metaLine = `📅 ${dateLabel} à ${heure} – ${formatIcon} ${format}`;
          const tarifLine = tarif?.toLowerCase() === "gratuit"
            ? "🎟️ Gratuit"
            : `🎟️ À partir de ${prix}`;

          const html = `
            <div class="card">
              <a href="${lien}" target="_blank" rel="noopener noreferrer" class="card-link">
                <img src="${imageUrl}" alt="Visuel de l'événement" />
                <div class="card-content">
                  <h3>${title}</h3>
                  <div class="meta">${metaLine}</div>
                  <div class="meta">📍${ville}</div>
                  <div class="tarif">${tarifLine}</div>
                  <div class="orga">🔊 ${orga}</div>
                </div>
              </a>
            </div>`;
          gallery.innerHTML += html;
          list.innerHTML += html;
        });
      });
  </script>
</body>
</html>
